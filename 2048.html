<!DOCTYPE html>
<html>
<head>
	<title>2048 GAME</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="container">
		<a onclick="return Onload();" id="newgame"><h2>New Game</h2></a>
		<h2 class="score">Score: <div style="display:inline;" id="score"></div></h2>
		<div id="canvas"></div>	
		<h2 >Highest score: <div style="display:inline;" id="highestScore"></div></h2>
		<h2 class="instruction">Use arrow keys to play. (←, ↑, ↓, →)</h2>
		
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
